<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Apple Iphone 12 pro</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/appleLogo.png" alt="" id="logo">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <div class="iphoneimg">
                <img src="/images/iphone.png" alt="iphone" class="mobile">
            </div>
            <div id="circle">
                <div class="features one">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>3600mah battery </p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>64MP triple Camera </p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>SAmoled Display </p>
                        </div>
                </div>
                <div class="features four">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>14th gen Bionic chip </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="/images/arrow.png" alt="arrow" id="upbtn">
            <h3>Features</h3>
            <img src="/images/arrow.png" alt="arrow" id="downbtn">
        </div>
    </div>
    <script>
        var circle= document.getElementById("circle");
        var upbtn= document.getElementById("upbtn");
        var downbtn= document.getElementById("downbtn");

        var rotatevalue= circle.style.transform;
        var rotatesum;

        upbtn.onclick=function()
        {
            rotatesum=rotatevalue+"rotate(-90deg)";
            circle.style.transform= rotatesum;
            rotatevalue=rotatesum;
        }
        downbtn.onclick=function()
        {
            rotatesum=rotatevalue+"rotate(90deg)";
            circle.style.transform= rotatesum;
            rotatevalue=rotatesum;
        }

    </script>
</body>
</html>
